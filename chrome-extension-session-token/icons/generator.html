<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Rentify Extension Icon Generator</h2>
    <p>Use this page to generate simple icons for the extension</p>
    
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon32" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        // Rentify colors
        const colors = {
            primary: '#F8EDE3',
            secondary: '#BDD2B6', 
            accent: '#A2B29F',
            dark: '#798777'
        };
        
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = colors.accent;
            ctx.fillRect(0, 0, size, size);
            
            // Key symbol
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ”‘', size/2, size/2);
        }
        
        // Generate all icons
        drawIcon('icon16', 16);
        drawIcon('icon32', 32);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
        
        // Download function
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add download buttons
        ['16', '32', '48', '128'].forEach(size => {
            const btn = document.createElement('button');
            btn.textContent = `Download ${size}x${size}`;
            btn.onclick = () => downloadIcon(`icon${size}`, `icon${size}.png`);
            document.body.appendChild(btn);
        });
    </script>
</body>
</html>
